{% extends 'base.html' %}

{% block head %}
{% endblock %}

{% block body %}
    <form method="post">
        {% csrf_token %}
        {% for field in form %}
			{{ field.error }}<br>
			{{ field.label_tag }} {{ field }}<br>
			{% if field.help_text %}
				<p class="help">{{ field.help_text|safe }}</p>
			{% endif %}
		{% endfor %}
        <button class="button loginbutton" type="submit">Register</button>
    </form>
{% endblock %}
